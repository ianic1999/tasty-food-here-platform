<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="position: relative">

  <ng-container matColumnDef="name" class="column">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="category" class="column">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element">{{element.category}}</td>
  </ng-container>

  <ng-container matColumnDef="price" class="column">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element">{{element.price}} MDL</td>
  </ng-container>

  <ng-container matColumnDef="image" class="column">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>image_search</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions" class="column">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<div class="pagination">
  <span id="page">Page {{page}} of {{totalPages}}</span>
  <button id="left-arrow" mat-button [disabled]="!previous" (click)="previousPage()">
    <mat-icon class="arrow">keyboard_arrow_left</mat-icon>
  </button>
  <button id="right-arrow" mat-button [disabled]="!next" (click)="nextPage()">
    <mat-icon class="arrow">keyboard_arrow_right</mat-icon>
  </button>
  <button id="add-button" mat-fab color="primary" style="position: absolute; right: 15px; top: -15px" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
