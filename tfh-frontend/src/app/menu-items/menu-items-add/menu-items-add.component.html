<div class="dialog">
  <mat-card class="dialog-container">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="category">
        <mat-option *ngFor="let category of categories" [value]="category.key">
          {{category.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="price">
    </mat-form-field>

    <mat-form-field style="width: 250px!important;">

      <div class="myfilebrowser">

        <mat-toolbar>

          <!-- Readonly Input to show File names -->
          <input matInput [(ngModel)]="fileAttr" readonly name="memberContactNo" />
          <button mat-button color="primary">
            Browse
          </button>

        </mat-toolbar>
        <input type="file" #UploadFileInput id="fileUpload" (change)="uploadFile($event)" name="fileUpload"
               multiple="multiple" accept="image/*" />

      </div>

    </mat-form-field>

    <mat-card-actions class="container">
      <button mat-raised-button (click)="submit()" color="primary">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
