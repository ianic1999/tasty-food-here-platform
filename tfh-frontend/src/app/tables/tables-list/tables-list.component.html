<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="position: relative">

  <ng-container matColumnDef="ordinalNumber" class="column">
    <th mat-header-cell *matHeaderCellDef> Ordinal Number </th>
    <td mat-cell *matCellDef="let element">#{{element.ordinalNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="nrOfSpots" class="column">
    <th mat-header-cell *matHeaderCellDef> Number of spots </th>
    <td mat-cell *matCellDef="let element">{{element.nrOfSpots}}</td>
  </ng-container>

  <ng-container matColumnDef="actions" class="column">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<div class="pagination">
  <span>Page {{page}} of {{totalPages}}</span>
  <button mat-button [disabled]="!previous" (click)="previousPage()">
    <mat-icon class="arrow">keyboard_arrow_left</mat-icon>
  </button>
  <button mat-button [disabled]="!next" (click)="nextPage()">
    <mat-icon class="arrow">keyboard_arrow_right</mat-icon>
  </button>
  <button mat-fab color="primary" style="position: absolute; right: 15px; top: -15px" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
