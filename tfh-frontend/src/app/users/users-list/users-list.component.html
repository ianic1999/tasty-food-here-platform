<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="position: relative">

  <ng-container matColumnDef="firstName" class="column">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="lastName" class="column">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="phone" class="column">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
  </ng-container>

  <ng-container matColumnDef="email" class="column">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="image" class="column">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>image_search</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="activated" class="column">
    <th mat-header-cell *matHeaderCellDef> Activated </th>
    <td mat-cell *matCellDef="let element">{{element.activated ? 'YES' : 'NO'}}</td>
  </ng-container>

  <ng-container matColumnDef="actions" class="column">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="delete(element.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<div class="pagination">
  <span>Page {{page}} of {{totalPages}}</span>
  <button mat-button [disabled]="!previous" (click)="previousPage()">
    <mat-icon class="arrow">keyboard_arrow_left</mat-icon>
  </button>
  <button mat-button [disabled]="!next" (click)="nextPage()">
    <mat-icon class="arrow">keyboard_arrow_right</mat-icon>
  </button>
</div>
