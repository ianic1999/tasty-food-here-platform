<div class="page-border">
  <div *ngFor="let category of items">
    <div class="category-group">
      <span class="category-title">{{category.category}}</span>
      <div class="item-category">
        <div class="category-container" *ngFor="let item of category.items">
          <mat-card class="item">
            <img src="{{item.image}}" alt="image" class="menu-image"/>
            <span [class]="isNameTooLong(item.name) ? 'item-name-long' : 'item-name'">{{item.name}}</span>
            <h4>Price: {{item.price}} MDL</h4>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
