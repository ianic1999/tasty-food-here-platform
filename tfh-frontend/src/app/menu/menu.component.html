<div class="page-border">
  <div *ngFor="let category of items">
    <div class="category-group">
      <h2>{{category.category}}</h2>
      <div class="item-category">
        <div class="category-container" *ngFor="let item of category.items">
          <mat-card class="item">
            <img src="{{item.image}}" alt="image" class="menu-image"/>
            <h2>{{item.name}}</h2>
            <h5>Price: {{item.price}} MDL</h5>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
